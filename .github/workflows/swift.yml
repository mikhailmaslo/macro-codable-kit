name: Swift

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    if: false
    runs-on: ubuntu-latest
    container:
      image: swift:5.9
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        run: swift build -v

      - name: Test
        run: swift test -v

  lint-unused-code:
    runs-on: ubuntu-latest
    container:
      image: swift:5.9
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Clone Periphery repository
        run: |
          git clone https://github.com/peripheryapp/periphery.git

      - name: Build Periphery
        run: |
          cd periphery
          make build_x86_64

      - name: Get Periphery binary path
        id: get-bin-path
        run: |
          cd periphery
          echo "::set-output name=bin_path::$(make show_bin_path)"

      - name: Run periphery
        run: |
          ${steps.get-bin-path.outputs.bin_path} scan --strict SUPPORTS_MACCATALYST=NO
          
