name: Swift

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    if: false
    runs-on: ubuntu-latest
    container:
      image: swift:5.9
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        run: swift build -v

      - name: Test
        run: swift test -v

  lint-unused-code:
    runs-on: ubuntu-latest
    container:
      image: swift:5.9
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install essential build tools
        run: |
          apt-get update && apt-get install -y build-essential

      - name: Clone Periphery repository
        run: |
          git clone https://github.com/peripheryapp/periphery.git

      - name: Build Periphery
        run: |
          cd periphery
          make build_x86_64

      - name: Run periphery
        run: |
          ./periphery/"$(make show_bin_path)" scan --strict SUPPORTS_MACCATALYST=NO
          
