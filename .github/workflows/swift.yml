name: Swift

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    if: false
    runs-on: ubuntu-latest
    container:
      image: swift:5.9
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        run: swift build -v

      - name: Test
        run: swift test -v

  lint-unused-code:
    runs-on: ubuntu-latest
    container:
      image: swift:5.9
    
    steps:
      - name: Install periphery
        uses: jaxxstorm/action-install-gh-release@v1.10.0
        with: 
          repo: peripheryapp/periphery
      - uses: supplypike/setup-bin@v3
        with:
          uri: 'curl https://github.com/peripheryapp/periphery/releases/download/2.16.0/periphery-2.16.0.zip'
          name: 'periphery'
          version: '2.16.0'
